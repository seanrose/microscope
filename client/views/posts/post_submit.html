<template name="postSubmit">
<div class="col-sm-4">
    <form role="form">
        <div class="form-group">
            <label for="url">URL</label>
            <input class="form-control" name="url" type="text" value="" placeholder="Your URL"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" name="title" type="text" value="" placeholder="Name your post">
        </div>
        <div class="form-group">
                <label for="message">Message</label>
            <textarea class="form-control" name="message" type="text" value=""/>
        </div>
        <div class="form-group">
            <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</template>
